<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"
        integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"
        integrity="sha512-M53LVvtD+HpETrD439jSqye40MRvspWR1wmO1DTQ/U8Fz/2NYMkt2Ok2Cs9Nc6xBiNa9yJOpoGxBK2UWtzVCPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>World Clock Project</h1>
        <select id="city">
            <option value="">select a city</option>
            <option value="current"> My current city</option>
            <option value="Asia/Hong_Kong">Hong Kong</option>
            <option value="America/New_York">New York</option>
            <option value="America/Montreal">Montreal</option>
        </select>
        <div id="cities">
            <div class="city" id="los-angeles">
                <div>
                    <h2>Los Angeles</h2>
                    <div class="date">
                    </div>
                </div>

                <div class="time"> <small> AM</small></div>
            </div>
            <div class="city" id="paris">
                <div>
                    <h2>Paris</h2>
                    <div class="date">
                    </div>
                </div>

                <div class="time"><small> AM</small></div>
            </div>

        </div>

    </div>
    <footer>This project was coded by <strong> Christie Silas</strong> and is <a
            href="https://github.com/Christiana-Udoh17/World-Clock-Project" target="_blank"> open-sourced on GitHub</a>
    </footer>
    <script src="script.js"></script>
</body>
